language: java
sudo: false

cache:
  directories:
    - $HOME/.m2

addons:
  apt:
    packages:
      # Needed for `xmllint`.
      - libxml2-utils

services:
  - mysql      
      
before_install:
 - export LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/ci:$LD_LIBRARY_PATH
 - chmod 775 ci/*.sh
 - if [ ! -d ~/.m2 ]; then mkdir ~/.m2; fi
 - cp ci/settings.xml ~/.m2
 - ls -la ci
 - ci/mysql-init.sh
 - ci/mysql-setup.sh protodb protodb protodb_select $TRAVIS_BUILD_DIR/ci/mysql localhost

install: true

script: ci/build.sh

before_deploy:
 - ls -la target
 - export RELEASE_PKG_FILE=`find target/ -name '*.jar' -exec basename {} \;`
 - export GIT_BASE=$HOME
 - echo "Deploying ${RELEASE_PKG_FILE} to GitHub releases"
 - ./ci/git-tag.sh

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "target/${RELEASE_PKG_FILE}"

  on:
    tags: false
    branch: master

after_deploy:
  - ./ci/mvn-install.sh
  
branches:
  except:
    - /^*-v[0-9]/

env:
  global:
    secure: 

