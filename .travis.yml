language: java
sudo: false

cache:
  directories:
    - $HOME/.m2

before_install:
 - unzip ci/protoc.zip -d ci
 - chmod 775 ci/*.sh
 - if [ ! -d ~/.mvn ]; then mkdir ~/.mvn; fi
 - cp ci/settings.xml ~/.mvn

script:
 - ./ci/build.sh

before_deploy:
 - export RELEASE_PKG_FILE=$(find target/ -name '*.jar' -exec basename {} \;)
 - echo "Deploying $RELEASE_PKG_FILE to GitHub releases"
 - ./ci/git-tag.sh

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"

  on:
    tags: false
    branch: master

  condition: "[[ $TRAVIS_PULL_REQUEST == “false” ]] && [[ $TRAVIS_BRANCH == “master” ]]"

after_deploy:
  - ./ci/mvn-install.sh
  
branches:
  except:
    - /^*-v[0-9]/

env:
  global:
    secure: 

